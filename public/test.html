<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Test</title>
</head>
<body class="bg-light-subtle">

<main class="container-lg bg-light my-2 vh-100 ">
    <header class="text-center mt-4 mb-1  pb-3 ">
        <h1 class="border-bottom p-2 ">Sapply Values Imitation</h1>
    </header>

    <h2 class="text-center mb-2">Question <span id="question-number"></span> out of 46</h2>

    <div class="border border-1 bg-white p-4 rounded-2 d-grid col-lg-9 mx-auto text-center mt-3 ">
        <h3 class="fw-bold fs-2"  id="question">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Vivamus sem urna, imperdiet et velit ut, malesuada dapibus ex. Vivamus volutpat sem sed accumsan laoreet.
            Vestibulum.</h3>
    </div>

    <div id="answer-group" class="d-grid col-md-6 mx-auto my-5 gap-2">
        <button class="answer-button btn btn-success btn-lg" id="strongly-agree" onclick="nextQuestion(1.0)">Strongly Agree</button>
        <button class="answer-button btn btn-success btn-lg" id="agree" onclick="nextQuestion(0.5)">Agree</button>
        <button class="answer-button btn btn-secondary btn-lg" id="neutral" onclick="nextQuestion(0.0)">Neutral</button>
        <button class="answer-button btn btn-danger btn-lg" id="disagree" onclick="nextQuestion(-0.5)">Disagree</button>
        <button class="answer-button btn btn-danger btn-lg" id="strongly-disagree" onclick="nextQuestion(-1.0)">Strongly Disagree</button>
        <button class="prev-button btn btn-dark btn-lg disabled" id="go-back" onclick="previousQuestion()" >Previous Question</button>

    </div>
</main>

<script src="../js/variables.js"></script>
<script src="../js/question.js"></script>
<script src="../js/test.js"></script>
</body>

</html>
